spring.application.name=admin-user-service

# Server Port
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stock_market
spring.datasource.username=root
spring.datasource.password=11Mar@12

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web.servlet=DEBUG


# Eureka Configuration
eureka.instance.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instanceId=admin-user-service:8080
eureka.instance.hostname=my-machine-hostname




# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui













