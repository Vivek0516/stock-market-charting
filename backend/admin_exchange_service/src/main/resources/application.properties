spring.application.name=exchange-service

Server Port
server.port=8082

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stock_market
spring.datasource.username=root
spring.datasource.password=11Mar@12

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate=DEBUG

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.preferIpAddress=true
eureka.instance.prefer-ip-address=true
eureka.instance.instanceId=exchange-service:8082
eureka.instance.hostname=localhost


# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui

# Enable Feign Clients
spring.cloud.openfeign.enabled=true

# Management Endpoints Configuration
management.endpoints.web.exposure.include=info,health
management.endpoint.health.show-details=always

